<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">

        <div class="calculator">
            <input type="text"  id="inputText" name="display" placeholder="0">

            <div class="controls">
                <button class="delete" onclick="del()">DE</button>
                <button class="delete" onclick="clr()">AC</button>
                <button class="delete" onclick="calculate('%')">%</button>
                <button class="delete" onclick="calculate('/')">/</button>
            </div>
            <div class="controls">
                <button class="num" onclick="calculate(7)">7</button>
                <button class="num" onclick="calculate(8)">8</button>
                <button class="num" onclick="calculate(9)">9</button>
                <button class="num" onclick="calculate('*')">*</button>
            </div>
            <div class="controls">
                <button class="num" onclick="calculate(4)">4</button>
                <button class="num" onclick="calculate(5)">5</button>
                <button class="num" onclick="calculate(6)">6</button>
                <button class="num" onclick="calculate('-')">-</button>
            </div>
            <div class="controls">
                <button class="num" onclick="calculate(1)">1</button>
                <button class="num" onclick="calculate(2)">2</button>
                <button class="num" onclick="calculate(3)">3</button>
                <button class="num" onclick="calculate('+')">+</button>
            </div>
            <div class="controls">
                <button class="num" onclick="calculate(0)">0</button>
                <button class="num" onclick="calculate('.')">.</button>
                <button class="equal" onclick="result('=')">=</button>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
